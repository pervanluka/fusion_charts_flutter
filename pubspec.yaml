name: fusion_charts_flutter
description: Professional Flutter charting library with line, bar and pie/donut charts, smooth animations, interactive tooltips, zoom/pan gestures, and enterprise-grade performance optimizations.
version: 1.0.0
homepage: https://github.com/pervanluka/fusion_charts_flutter
repository: https://github.com/pervanluka/fusion_charts_flutter
issue_tracker: https://github.com/pervanluka/fusion_charts_flutter/issues

topics:
  - charts
  - visualization
  - graphs
  - widgets
  - ui

screenshots:
  - description: 'Line chart with smooth curves and gradient area fill'
    path: screenshots/line_chart.png
  - description: 'Bar chart with rounded corners and tooltips'
    path: screenshots/bar_chart.png
  - description: 'Pie and Donut charts with center labels'
    path: screenshots/pie_chart.png
  - description: 'Donut charts with center labels'
    path: screenshots/donut_chart.png
  - description: 'Stacked bar charts with tooltips'
    path: screenshots/stacked_bar_chart.png
  - description: 'Stacked bar charts with 100% values'
    path: screenshots/stacked_100_bar_chart.png

environment:
  sdk: ^3.9.0
  flutter: ">=3.22.0"

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  # No assets needed for the library itself
  # Users can add their own assets in their projects
